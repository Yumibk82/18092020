<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max cua tich hai so lien ke</title>
</head>
<body>
<script>
    let a=[1,-2,-3,7,8,9];
    let max=a[0]*a[1];
    for (let i = 1; i < a.length; i++) {
       if(i<a.length) {
           if (a[i] * a[i + 1] > max) {
               max = a[i] * a[i + 1];
           }
       }
       }
    alert(max);

</script>
</body>
</html>

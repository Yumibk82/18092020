<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sap xep mang</title>
</head>
<body>
<script>

    let a = [2,175,150,-4,0,180,0,56,0,1];
    for (let i = 0; i < a.length-1; i++) {
        for (let j = i + 1; j < a.length; j++) {
            if (a[i] > a[j] && a[i] !== 0 &&a[j]!==0) {
              let temp = a[i];
                a[i] = a[j];
                a[j] = temp;
            }
        }
    }
    alert(a);
</script>
